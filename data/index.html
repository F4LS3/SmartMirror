<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Mirror</title>

    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="public/index.css">
    <link rel="stylesheet" href="public/widgets.css">

    <script src="https://apis.google.com/js/api.js" type="text/javascript" defer></script>
    <script src="public/index.js" type="text/javascript" defer></script>
    <script src="public/weather.js" type="text/javascript" defer></script>
    <script src="public/time.js" type="text/javascript" defer></script>
</head>

<body>
    <header>
        <div class="date-time">
            <div class="clock time" id="main-clock"></div>
            <div class="date" id="main-date"></div>
        </div>

        <div class="widget" id="weather-widget">
            <ul class="list-inline">
                <li><img src="public/icons/sun.svg" alt="Sun Icon"></li>
                <li>
                    <p>Sonnig</p>
                </li>
            </ul>

            <h1 id="temp">TBD</h1>
            <div class="date-container">
                <h3 class="time" id="time">Time</h3>
                <p id="date">Date</p>
            </div>
            <p class="city" id="city">City</p>
        </div>
    </header>

    <main>
        <div class="display"></div>
    </main>

    <footer>
        <span class="speech-input">
            <p class="speech-input-text"></p>
        </span>

        <span class="speech-output">
            <p class="speech-output-text"></p>
        </span>
    </footer>
</body>

</html>
