<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Mirror</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="public/index.css">
    <script src="public/index.js" defer></script>
</head>

<body>
    <header>
        <div class="container widget">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <ul class="list-inline">
                            <li><img src="public/icons/sun.svg" alt="Sun Icon"></li>
                            <li>Sunny</li>
                        </ul>

                        <h1 id="temp">TBD</h1>
                        <h2 id="status">TBD</h2>
                        <div class="date">
                            <h3 id="time">Time</h3>
                            <p id="date">Date</p>
                        </div>
                        <p class="city" id="city">City</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>

    </main>

    <footer>
        <span class="speech-input">
            <p class="speech-input-text"></p>
        </span>

        <span class="speech-output">
            <p class="speech-output-text"></p>
        </span>
    </footer>
</body>

</html>
