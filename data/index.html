<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Mirror</title>
    <link rel="stylesheet" href="public/index.css">
    <script src="public/index.js" defer></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="container-header">
                <div class="icon-container">
                    <canvas id="icon" width="100" height="100"></canvas>
                </div>
            </div>

            <div class="container-content">
                <div class="general">
                    <div class="status"></div>
                    <div class="location"></div>
                </div>

                <div class="details">
                    <div class="detail">
                        <div class="title">Wind</div>
                        <div class="value">TBD</div>
                    </div>
                    <div class="detail">
                        <div class="title">Temperatur</div>
                        <div class="value">TBD</div>
                    </div>
                    <div class="detail">
                        <div class="title">Niederschlag</div>
                        <div class="value">TBD</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>

    </main>

    <footer>
        <span class="speech-input">
            <p class="speech-input-text"></p>
        </span>
    
        <span class="speech-output">
            <p class="speech-output-text"></p>
        </span>
    </footer>
</body>

</html>
